<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>In Pieces...</title>
  </head>

  <body>
    <main class="main">
      <div class="options">
        <label class="sloth__label" for="sloth">Sloth</label>
        <label class="whale__label" for="whale">Whale</label>
        <label class="frog__label" for="frog">Frog</label>
        <label class="bear__label" for="bear">Bear</label>
        <label class="ostrich__label" for="ostrich">Ostrich</label>
      </div>

      <!-- these are gonna be hidden but when one of them gets checked (through the connected label) all the 30 triangles are gonna get created and make the related animal -->
      <!-- only these are the important tags, to be siblings of the container -->
      <input type="radio" name="animal" id="sloth" />
      <input type="radio" name="animal" id="whale" />
      <input type="radio" name="animal" id="frog" />
      <input type="radio" name="animal" id="bear" />
      <input type="radio" name="animal" id="ostrich" />

      <div class="container">
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
      </div>
    </main>
  </body>
</html>
